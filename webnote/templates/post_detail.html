{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <div class="block-content">
            <h3><a>{{ post.title }}</a></h3>
            <p>{{ post.text }}</p>
            <a href="{% url 'post_edit' pk=post.pk %}">edit post</a>
            <a href="{% url 'post_remove' pk=post.pk %}">delete post</a>
        </div>
    </div>
{% endblock %}
