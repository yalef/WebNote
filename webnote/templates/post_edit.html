{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="block-content">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>New Post</h1>
    {% endif %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    </div>
</div>
{% endblock %}
