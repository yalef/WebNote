<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webnote</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="box">
            {% if user.is_authenticated %}
            <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
            <p><a href="{% url 'user_login' %}">Login</a></p>
            {% endif %}
            </div>
            <div class="box">
                <p><a href="{% url 'index' %}">Home</a></p>
            </div>
            <div class="box">
                <p><a href="{% url 'post_new' %}">New Note</a></p>
            </div>
            <div class="box">
                <p><a href="">Faq</a></p>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
