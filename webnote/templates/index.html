{% extends 'base.html' %}

{% block content %}
    <div class="content">
        {% for post in posts %}
        <div class="block-content">
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
